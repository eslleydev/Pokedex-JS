<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex JS</title>
    <!-- links -->
    <link rel="shortcut icon" href="./assets/favIcon/pokedex.png" type="image/x-icon">
    <link
      rel="shortcut icon"
      href="./assets/pokedex-icon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Main JS -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <img class="pokemon_type_img" src="" alt="">

      <img class="pokemon_img" src="" alt="pokemon" />

      <h1 class="pokemon_data">
        <span class="pokemon_type"></span> -
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou NÃºmero"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn_prev">&lt; Prev</button>
        <button class="button btn_next">Next &gt;</button>
      </div>

      <img class="pokedex" src="./assets/pokedex.png" alt="pokedex" />
    </main>
  </body>
</html>
